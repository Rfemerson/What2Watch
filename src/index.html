<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Watch | Discover your next movie</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
        <section class="hero">
            <h1>What to watch today?</h1>
            <p class="serif-text">Explore the most popular movies and find your next favorite</p>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button id="searchButton">Search</button>
            </div>
        </section>

        <section class="movies">
            <h2>Trending Movies</h2>
            <ul class="movie-list" id="movie-list">
            </ul>
        </section>
    </main>

    <footer id="main-footer">
    </footer>
</body>

</html>
