<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Watch | Descubra seu próximo filme</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
        <section class="hero">
            <h1>O que assistir hoje?</h1>
            <p class="serif-text">Explore os filmes mais populares e encontre seu próximo favorito.</p>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar filmes...">
                <button id="searchButton">Buscar</button>
            </div>
        </section>

        <section class="movies">
            <h2>Filmes em Tendência</h2>
            <ul class="movie-list" id="movie-list">
            </ul>
        </section>
    </main>

    <footer id="main-footer">
    </footer>
</body>

</html>
